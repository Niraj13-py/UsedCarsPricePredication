<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }
        .dark-mode {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #f8f9fa;
        }
        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 650px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        .dark-mode .card {
            background: #1c1e21;
            color: #f8f9fa;
        }
        .btn-primary {
            background: linear-gradient(90deg, #43e97b, #38f9d7);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: transform 0.2s ease-in-out;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #38f9d7, #43e97b);
        }
        .toggle-dark {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f1f1f1;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .dark-mode .toggle-dark {
            background: #333;
            color: #f8f9fa;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="toggle-dark" onclick="toggleDarkMode()">
        ðŸŒ™ Dark Mode
    </div>

    <div class="card">
        <h2 class="text-center mb-4"><i class="fas fa-car-side"></i> Car Price Prediction</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="Brand" class="form-label">Brand</label>
                <select id="Brand" name="Brand" class="form-select" required onchange="loadModels(this.value)">
                    <option selected disabled>Select Brand</option>
                    {% for brand in brands %}
                    <option value="{{ brand }}">{{ brand }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <select id="model" name="model" class="form-select" required>
                    <option selected disabled>Select Model</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Year" class="form-label">Year</label>
                <input type="number" class="form-control" id="Year" name="Year" placeholder="e.g., 2018" required>
            </div>
            <div class="mb-3">
                <label for="kmDriven" class="form-label">Kilometers Driven</label>
                <input type="number" class="form-control" id="kmDriven" name="kmDriven" placeholder="e.g., 45000" required>
            </div>
            <div class="mb-3">
                <label for="Transmission" class="form-label">Transmission</label>
                <select class="form-select" id="Transmission" name="Transmission">
                    <option>Manual</option>
                    <option>Automatic</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="FuelType" class="form-label">Fuel Type</label>
                <select class="form-select" id="FuelType" name="FuelType">
                    <option>Petrol</option>
                    <option>Diesel</option>
                    <option>CNG</option>
                    <option>LPG</option>
                    <option>Electric</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Owner" class="form-label">Owner</label>
                <select class="form-select" id="Owner" name="Owner">
                    <option value="0">First Owner</option>
                    <option value="1">Second Owner</option>
                    <option value="2">Third Owner</option>
                    <option value="3">Fourth & Above Owner</option>
                    <option value="4">Test Drive Car</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="fas fa-chart-line"></i> Predict Price
            </button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-success text-center mt-4">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        function loadModels(brand) {
            fetch(`/get_models/${brand}`)
                .then(response => response.json())
                .then(data => {
                    const modelSelect = document.getElementById("model");
                    modelSelect.innerHTML = "<option selected disabled>Select Model</option>";
                    data.forEach(model => {
                        let option = document.createElement("option");
                        option.value = model;
                        option.text = model;
                        modelSelect.add(option);
                    });
                });
        }
    </script>
</body>
</html>
